<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
<link rel="stylesheet" href="https://fonts.google.com/specimen/Kumbh+Sans">
<link rel="stylesheet" href='/profile.css'>
</head>
<body>
   <div class="profile-card">
      <div class="card-header">
      <img src="images/bg-pattern-card.svg" class="top-banner">
        <img src="/images/image-victor.jpg" class="card-img">
      </div>
    <div class="profile-text">
      <h2>Victor Crest <span>26</span></h2>
      <p>London</p>
<hr>
     <div class="profile-social">
       <ul class="profile-stats">
           <li>80k<br><span>followers</span></li>
           <li>803k<br><span>likes</span></li>
           <li>1.4k<br><span>photos</span></li>
       </ul>
     </div>
    </div>
   </div>


<img class="bgImage top-image" src="images/bg-pattern-top.svg">
<img class="bgImage bottom-image" src="images/bg-pattern-bottom.svg">
  
</body>
</html>
